<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookOfLove - Your Love Story</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìñ BookOfLove</h1>
            <p>Preserve your precious moments with your soulmate</p>
        </header>

        <main>
            <section class="memory-form">
                <h2>Add a New Memory</h2>
                <form id="memoryForm">
                    <label for="title">Memory Title:</label>
                    <input type="text" id="title" required placeholder="Our first dance">
                    
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
                    
                    <label for="description">Your Story:</label>
                    <textarea id="description" required placeholder="Describe this special moment..."></textarea>
                    
                    <div class="radio-group">
                        <span>Written by:</span>
                        <label>
                            <input type="radio" name="author" value="him" required> Him
                        </label>
                        <label>
                            <input type="radio" name="author" value="her"> Her
                        </label>
                    </div>
                    
                    <button type="submit">Add to BookOfLove</button>
                </form>
            </section>
            
            <section class="random-memory">
                <h2>üíñ Today's Featured Memory</h2>
                <div id="memoryDisplay">
                    <p>Loading a special moment from your love story...</p>
                </div>
                <button id="newMemoryBtn">Show Another Memory</button>
            </section>
        </main>
        
        <footer>
            <p>Your love story grows with every moment ‚ù§Ô∏è</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
